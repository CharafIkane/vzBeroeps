      <h2 id="titel">Game toevoegen</h2>
      <form method="post" action="toevoegen.php" id="form">

          <option value="null">- genre -</option>
          <option value="rpg">RPG</option>
          <option value="Tactical Shooter">Tactical Shooter</option>
          <option value="Shooter">Shooter</option>
          <option value="Adventure">Adventure</option>

        <input type="text" placeholder="Naam van het spel" /> <br />
        <input type="text" placeholder="Jaar van uitgave" /> <br />
        <select name="console" id="console">
          <option value="null">- console -</option>
          <option value="Xbox 360">Xbox 360</option>
          <option value="XBOX ONE X/S">XBOX ONE X/S</option>
          <option value="PS3">PS3</option>
          <option value="PS4">PS4</option>
          <option value="PS5">PS5</option>
          <option value="Nintendo 3DS">Nintendo 3DS</option>
          <option value="Nintendo Switch">Nintendo Switch</option>
          <option value="Wii (U)">Wii (U)</option>
          <option value="PC">PC</option>
        </select>
        <br />
        <input type="number" placeholder="Prijs afgerond ($)" /> <br />
        <input type="submit" />
      </form>
      <img src="media/halo.png" id="halo" />
